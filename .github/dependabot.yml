version: 2
updates:
  - package-ecosystem: bun
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 10
    groups:
      patch-updates:
        update-types:
          - patch
      minor-updates:
        update-types:
          - minor
      major-updates:
        update-types:
          - major
    commit-message:
      prefix: chore
      include: scope

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    groups:
      patch-updates:
        update-types:
          - patch
      minor-updates:
        update-types:
          - minor
      major-updates:
        update-types:
          - major
    commit-message:
      prefix: chore
      include: scope
