version: 2
updates:
  - package-ecosystem: bun
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    target-branch: main
    groups:
      non-major:
        update-types: [minor, patch]
      major:
        update-types: [major]
    commit-message:
      prefix: chore
      include: scope

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    target-branch: main
    groups:
      non-major:
        update-types: [minor, patch]
      major:
        update-types: [major]
    commit-message:
      prefix: chore
      include: scope
